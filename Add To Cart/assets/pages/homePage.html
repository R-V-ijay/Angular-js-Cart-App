<div class="container">
  <div ng-controller="homeController as home" class="row mt-5">
    <div ng-repeat="product in home.datas" class="col-lg-4 col-md-6 mb-4">
      <div class="card" style="width: 18rem">
        <img src="{{product.img}}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.title}}{{product.price}}</p>
          <a
            href="#"
            class="btn btn-primary"
            id="{{product.id}}"
            ng-click="home.addBtn($event)"
            >Go somewhere</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
